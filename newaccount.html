<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>
    <link rel="icon" type="text/css" href="google.png">
</head>
<body >
    <center>
        <form autofocus id="myForm" onsubmit="return validateForm()" method="post">
            <input name="fname" id="fname_id" type="text" placeholder="First Name"><br><br>
            <input name="lname" id="lname_id" type="text" placeholder="Last Name"><br><br>
            <input name="email" id="email_id" type="email" placeholder="Email Address"><br><br>
            <input name="tel" id="tel_id" type="tel" maxlength="10" placeholder="Mobile Number"><br><br>
            <input name="data" id="date_id" type="date" placeholder="Date Of Birth" ><br><br>
            <input name="age" id="age_id" type="number" placeholder="Age"><br><br>
            <input name="uname" id="uname_id" type="text" placeholder="Create New User Name"><br><br>
            <input name="pass" id="pass_id" type="password" placeholder="Create New Password"><br><br>
            <input name="rpass" id="rpass_id" type="password" placeholder="Re-enter Password"><br><br>
            <input name="radio1" id="radio1_id" type="radio" name="gender"><label style="color:black;" >Male</label>
            <input name="radio2" id="radio2_id" type="radio" name="gender"><label style="color:black;" >Female</label><br><br>
            <label>Upload Your Resume  </label><input name="fname" id="fname_id" type="file"><br><br>
            <input name="fname" id="fname_id" type="image" name=""><br><br>
            <input name="fname" id="fname_id" type="url" placeholder="Enter Your Profile Link" value="https://technicalhub.io/" readonly disabled><br><br>
            <input name="fname" id="fname_id" type="range"><br><br><br>
            <textarea name="fname" id="fname_id" placeholder="Address"></textarea><br><br>
            <select name="clg" id="clg_id">
                <option value="">-- select your college --</option>
                <option value="Aditya Engineering College">Aditya Engineering College</option>
                <option value="Aditya College Of Engineering And Technology">Aditya College Of Engineering And Technology</option>
                <option value="Aditya College Of Engineering">Aditya College Of Engineering</option>
            </select><br><br>
            <input name="fname" id="fname_id" type="search" placeholder="Search"><br><br>
            <input name="fname" id="fname_id" type="checkbox"><label style="color:black;">Click To Accept The Terms And Conditions</label><br><br>
            <input type="submit" name="">
            <input type="reset" name="">
        </form>
    </center>
    <script>
        function validateForm(){
            let fname = document.getElementById('fname_id').value;
            let lname = document.getElementById('lname_id').value;
            let clg = document.getElementById('clg_id').value;
            let email = document.getElementById('email_id').value;
            let tel = document.getElementById('tel_id').value;
            let date = document.getElementById('date_id').value;
            let age = document.getElementById('age_id').value;
            let uname = document.getElementById('uname_id').value;
            let pass = document.getElementById('pass_id').value;
            let rpass = document.getElementById('rpass_id').value;
            let radio1 = document.getElementById('radio1_id').value;
            let radio2 = document.getElementById('radio2_id').value;

            if(fname == ''){
                alert("please enter first name");
                return false;
            }
            if(lname == ''){
                alert("please enter last name");
                return false;
            }
            if(email == ''){
            alert("please enter your email");
            return false;
            }
            if(tel == ''){
            alert("please enter your Mobile Number");
            return false;
            }
            if(date == ''){
            alert("please select your DOB");
            return false;
            }
            if(age == ''){
            alert("please enter your age");
            return false;
            }
            if(uname == ''){
            alert("please create your user name");
            return false;
            }
            if(pass == ''){
            alert("please create your password");
            return false;
            }
            if(rpass == ''){
            alert("please re-enter your password");
            return false;
            }
            if(radio1 == ''){
            alert("please select your gender");
            return false;
            }
            if(radio2 == ''){
            alert("please select your gender");
            return false;
            }
            if(clg == ''){
                alert("please choose college");
                return false;
            }
            
        }

    </script>
</body>
</html>
